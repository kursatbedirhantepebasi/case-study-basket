<ng-container *ngIf="{ productCount: productCount$ | async } as data">
  <nav class="navbar navbar-expand-lg navbar-light bg-danger">
    <div class="container-fluid justify-content-left">
      <a class="navbar-brand text-white" routerLink="/product-list">Products</a>
      <a
        class="btn btn-light"
        routerLink="/basket"
        [class.disabled]="data.productCount < 1"
      >
        <icon-basket></icon-basket>
        <span class="badge badge-light" style="font-size: 20px">{{
          data.productCount
        }}</span>
      </a>
    </div>
  </nav>

  <div class="p-5">
    <router-outlet></router-outlet>
  </div>
</ng-container>
